version: 2
jobs:
  build:
    working_directory: ~/code
    docker:
      - image: circleci/android:api-28-alpha
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      #      - run:
      #         name: Chmod permissions #if permission for Gradlew Dependencies fail, use this.
      #         command: sudo chmod +x ./gradlew
      - run:
          name: Download Dependenciess
          command: ./gradlew androidDependencies
      - run:
          name: building file
          command: ./gradlew assembleDebug;


      - run:
          name: Store Google Service Account
          command: echo $GCLOUD_SERVICE_KEY > $test.json
      - run:
          name: Authorize gcloud and set config defaults
          command: |
            sudo gcloud auth activate-service-account --key-file=test.json
            sudo gcloud --quiet config set project pelagic-robot-242407
      - run:
          name: Test with Firebase Test Lab
          command: >
            sudo gcloud firebase test android run --app app/build/outputs/apk/debug/app-debug.apk



      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}


      - store_artifacts:
          path: app/build/outputs/apk/debug
          destination: apkss

